name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  validate:
    name: Validate Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate Python syntax
        run: python -m py_compile *.py

      - name: Check imports
        run: |
          python -c "from DatabaseService import DatabaseService; print('DatabaseService: OK')"
          python -c "from LoggingService import LoggingService; print('LoggingService: OK')"
          python -c "from EMailService import EMailService; print('EMailService: OK')"
          python -c "from WebService import app; print('WebService: OK')"
